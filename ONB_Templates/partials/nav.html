{% load static %}
<div class="site-mobile-menu site-navbar-target">
	<div class="site-mobile-menu-header">
		<div class="site-mobile-menu-close">
			<span class="icofont-close js-menu-toggle"></span>
		</div>
	</div>
	<div class="site-mobile-menu-body"></div>
</div>

<nav class="site-nav">
	<div class="container">
		<div class="menu-bg-wrap">
			<div class="site-navigation">
				<div class="row g-0 align-items-center">
					<div class="col-3">
						<a href="{% url 'basics:home' %}" class="logo m-0 float-start"
							>Spider Radio News<span class="text-primary">.</span></a
						>
					</div>
					<div class="col-7 text-center">
						<form action="#" class="search-form d-inline-block d-lg-none">
							<input type="text" class="form-control" placeholder="Search..." />
							<span class="bi-search"></span>
						</form>

						<form action="{% url 'auth:logout' %}" method="POST" id="form1">
							<ul
								class="js-clone-nav d-none d-lg-inline-block text-start site-menu mx-auto"
							>
								<li class="active">
									<a href="{% url 'basics:home' %}">Home</a>
								</li>

								{% if request.user.is_authenticated %} {% csrf_token %}
								<li>
									<a
										href="#"
										onclick="document.getElementById('form1').submit();"
										style="text-decoration: none; color: white"
										>Logout</a
									>
								</li>
								{% else %}
								<li><a href="{% url 'auth:login' %}">Login</a></li>
								{% endif %}
							</ul>
						</form>
					</div>
					<div class="col-2 text-end">
						<a
							href="#"
							class="burger ms-auto float-end site-menu-toggle js-menu-toggle d-inline-block d-lg-none light"
						>
							<span></span>
						</a>

						<form action="{% url 'super:search' %}" method="get" id="submit" class="search-form d-none d-lg-inline-block">
							<input type="text"  name="query" class="form-control" placeholder="Search..." value="{{ qs }}" aria-label="Search..." />
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>
</nav>
